<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="scss/all.css">
</head>

<body>
    <div class="container-fluid px-0 positionRel">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg py-2 px-1  px-lg-7 mb-md-8 mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="d-flex  flex-column ">
                        <img src="img/SHARK.svg" width="88" alt="" class="mb-1">
                        <img src="img/Line 2 (Stroke).svg" alt="" class="mb-1">
                        <img src="img/路亞釣魚平台.svg" alt="">
                    </div>
                </a>
                </div>
            </div>
        </nav>
        <!-- navbarEnd -->

        <!-- login -->
        <section>
            <ul class="row px-0 mx-0 justify-content-center mb-md-8">
                    <hr>
                <li class="col-xl-4 col-md-6">
                    <div>
                        <h2 class="h3 fw-bold mb-4">管理者登入</h2>
                        <ul class="px-0 login">
                            <li class="mb-4">
                                <label for="email" class="d-block h6">電子信箱</label>
                                <input type="text" name="email" id="email" class="form-control loginInp"
                                    placeholder="請輸入信箱">
                            </li>
                            <li class="mb-1">
                                <label for="password" class="d-block h6">密碼</label>
                                <input type="text" name="password" id="password" class="form-control loginInp"
                                    placeholder="請輸入密碼">
                            </li>
                            <li class="mb-4">
                                <input type="checkbox" name="rememberEmail" id="rememberEmail">
                                <label for="rememberEmail" class="h6">記住我的帳號</label>
                            </li>
                            <li class="d-flex justify-content-end mb-3">
                                <a href="#" class="btn btn-success text-light loginPageBtn">登入</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <hr>
            </ul>
        </section>
        <!-- loginEnd -->


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="scss/all.js"></script>
</body>

</html>
